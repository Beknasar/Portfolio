<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Beknazar's website</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
        <!-- CSS Stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for("static", filename='css/style.css') }}">
    </head>
    <header id="Home" class="top-container">
        <nav class="navbar navbar-expand-lg fixed-top border-0">
            <div class="container-fluid justify-content-end">
                <div class="text-end">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}"><i class="fa-solid fa-house home-button"></i></a>
                        </li>
                    </ul>
                </div>
                </div>
            </div>
        </nav>
    </header>
<body>
    <section id="portFolio" class="mb-5">
            <div class="portfolio-block">
                <div class="container-fluid">
                    <h2 class="my-5 title"><b>Portfolio</b></h2>
                    <div class="row">
                        {% for project in all_projects %}
                        <div class="col col-12 col-sm-6 col-lg-3 mb-4">
                            <div class="card text-center mb-xl-0 h-100">
                                <img class="card-img-top" src="{{ project.img_url }}" alt="Portfolio Photo">
                                <div class="card-body">
                                    <p class="card-text">{{ project.title }}</p>
                                    <a href="{{ url_for('show_project', project_id=project.id) }}" class="btn btn-success btn-card mb-3">View</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
</body>
<footer>
        <div class="container-fluid foot">
            <a href="#" class="footer-link"><i class="fa-brands fa-github"></i> Github</a>
            <a href="#" class="footer-link"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
            <a href="#" class="footer-link"><i class="fa-brands fa-instagram"></i> Instagram</a>
            <p>©2023 Ulanbek uulu Beknazar</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </footer>
</html>
